<!DOCTYPE html>
<html>
    <head>
        <title>Analytic Platform</title>
        <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script src="public/javascripts/index.js" type="text/javascript"></script>

    </head>

    <body>
        <!-- Responsive navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="@("active".when(page == "Analytic Platform"))"><a href="/index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <h1>Analytic Platform </h1>
            <p>This webapp shows data from ODA databases.  From the drop down list, select which database you would like to visit. </p>
        </div>

    </body>


    <h4>Databases</h4>
    <body onload="showdbs();">
        <select id="dbtable" style="left: 100px; top: -30px; position:relative;" onchange="getSelectedDB()" >
            <option selected disabled>Choose database</option>
        </select>


        <table id="result" border="0" cellpadding="0" cellspacing="0" style="width:100%;float:left"  class="table table-striped" >
            <tr>
                <th>Collection Name</th>
                <th># of Documents</th>
                <th>Total Document Size</th>
                <th>Avg. Document Size</th>
                <th># of Indexes</th>
            </tr>
        </table>

    </body>


</html>
